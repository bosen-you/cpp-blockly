            color: white;
            border: none;
            border-radius: 4px;

        /* 改變工具箱顏色 */
        .blocklyToolboxDiv {
            background-color: rgba(187, 187, 187, 0.9) !important;
            border-right: 2px solid #bbb; /* 添加分界線，提升層次感 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }

        /* 工具箱選中分類的背景色與文字樣式 */
        .blocklyTreeRow {
            transition: background-color 0.2s, color 0.2s; /* 添加平滑過渡效果 */
            margin: 2px 0; /* 添加分類間距 */
            border-radius: 4px; /* 添加圓角 */
            padding: 4px 8px; /* 增加內邊距，提升點擊區域 */
        }

        /* 當工具箱分類被選中時 */
        .blocklyTreeRowSelected {
            background-color: #ffffff !important; /* 淺灰色選中效果 */
            color: white !important; /* 選中後文字變白 */
        }

        /* 工具箱分類標籤 */
        .blocklyTreeLabel {
            font-family: Arial, sans-serif; /* 更清晰的字體 */
            font-size: 14px; /* 提升可讀性 */
            color: black; /* 預設文字顏色保持黑色 */
        }

        /* 飛出區域背景色 */
        .blocklyFlyoutBackground {
            fill: #ccc !important; /* 半透明背景，突出工具箱 */
            transition: fill 0.3s ease-in-out; /* 平滑過渡效果 */
        }

        .blocklyFlyout .blocklyBlock {
            margin: 4px 0; /* 增加區塊之間的間距 */
        }

        .blocklyScrollbarBackground {
            fill: #e0e0e0 !important; /* 更亮的灰色背景 */
        }

        .blocklyScrollbarHandle {
            fill: #888 !important; /* 手柄保持中灰色 */
            rx: 4px; /* 圓角滾動條手柄 */
        }

        .blocklyScrollbarHorizontal, .blocklyScrollbarVertical {
            transition: fill 0.2s; /* 添加過渡效果 */
        }

        html, body {

            padding: 0;
            height: 100%; /* 確保填滿整個頁面 */

    <script>
        let currentModeIndex = 0;
        const modes = [
            { className: '', next: '各占一半' },
            { className: 'code-only', next: '程式碼/測試' },
            { className: 'blockly-only', next: '全Blockly' },
        ];

        function toggleView() {
            const mainContainer = document.getElementById('main-container');
            const toggleButton = document.getElementById('toggle-button');
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            mainContainer.className = modes[currentModeIndex].className;
            toggleButton.textContent = modes[currentModeIndex].next;
            Blockly.svgResize(workspace);

            // 先執行縮放到適合大小
            workspace.zoomToFit();

            // 延遲進一步調整縮放比例
            setTimeout(() => {
                workspace.setScale(0.75); // 設置縮放比例為 0.75
                const metrics = workspace.getMetrics();

                // 重新置中
                const xOffset = (metrics.viewWidth - metrics.contentWidth * 0.5) / 2.2;
                const yOffset = (metrics.viewHeight - metrics.contentHeight * 0.5) / 3.1;
                workspace.scroll(xOffset, yOffset);
            }, 100); // 延遲 100 毫秒以確保 `zoomToFit` 生效
        }

        document.getElementById('toggle-button').textContent = "切換模式";

        let clearSearchTimeout;

        function findBlocksRecursively(contents, searchTerms) {
            const results = [];
            contents.forEach(item => {
                if (item.kind === 'block' && item.type) {
                    if (searchTerms.some(term => item.type.toLowerCase().includes(term))) {
                        results.push(item);
                    }
                } else if (item.kind === 'category' && item.contents) {
                    results.push(...findBlocksRecursively(item.contents, searchTerms));
                }
            });
            return results;
        }

        document.getElementById('searchButton').addEventListener('click', () => {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();

            if (!searchTerm) {
                alert('Please enter a search term.');
                return;
            }

            const searchTerms = searchTerm.split(',').map(term => term.trim());
            const searchResults = findBlocksRecursively(toolbox.contents, searchTerms);

            // 更新或新增 "Search" 分類
            const updatedToolbox = JSON.parse(JSON.stringify(toolbox));
            const searchCategoryIndex = updatedToolbox.contents.findIndex(
                category => category.name === 'Search'
            );

            const searchCategory = {
                kind: "category",
                name: "Search",
                contents: []
            };

            if (searchResults.length > 0) {
                searchResults.forEach(block => {
                    searchCategory.contents.push({ kind: "block", type: block.type });
                });
            } else {
                searchCategory.contents.push({ kind: "label", text: "No results found" });
            }

            if (searchCategoryIndex !== -1) {
                updatedToolbox.contents[searchCategoryIndex] = searchCategory;
            } else {
                updatedToolbox.contents.push(searchCategory);
            }

            workspace.updateToolbox(updatedToolbox);

            if (clearSearchTimeout) {
                clearTimeout(clearSearchTimeout);
            }

            clearSearchTimeout = setTimeout(() => {
                const emptySearchCategory = {
                    kind: "category",
                    name: "Search",
                    contents: []
                };
                updatedToolbox.contents[searchCategoryIndex] = emptySearchCategory;
                workspace.updateToolbox(updatedToolbox);
            }, 100);
        });


    </script>

                mainBlock.initSvg();

        Blockly.Cpp = new Blockly.Generator('Cpp');
        Blockly.Cpp.ORDER_ATOMIC = 1;

        const originalBlockToCode = Blockly.Cpp.blockToCode;

        Blockly.Cpp.blockToCode = function(block) {
            if (!block) {
                return '';
            }

            let code = originalBlockToCode.call(this, block);

            const nextBlock = block.getNextBlock();
            if (nextBlock) {
                code += Blockly.Cpp.blockToCode(nextBlock);
            }

            return code;
        };

        var id_code = '';
        async function updateCodeOutput() {
            id_code = '#include <bits/stdc++.h>\nusing namespace std;\n\n' + Blockly.Cpp.workspaceToCode(workspace); // 獲取 Blockly 生成的 C++ 代碼
            var lines = id_code.split('\n'); // 按行分割代碼
            var outputElement = document.getElementById('code-output');

            outputElement.innerHTML = ''; // 清空現有內容
            var codeBlock = document.createElement('pre'); // 使用 <pre> 包裝代碼塊
            var codeContent = document.createElement('code'); // 使用 <code> 放置代碼內容
            codeContent.className = 'language-cpp'; // 設置語言類型為 C++（適用於 highlight.js）

            // 設置字體大小、高度和邊框樣式
            codeBlock.style.height = 'auto'; // 設置高度
            codeBlock.style.width = 'auto';
            codeBlock.style.overflowX = 'auto'; // 開啟垂直滾動條
            codeBlock.style.overflowY = 'auto'; // 開啟垂直滾動條
            codeContent.style.fontSize = '16px'; // 設置字體大小

            // 將每行代碼添加到 codeContent
            codeContent.textContent = id_code; // 保持代碼的原始格式
            codeBlock.appendChild(codeContent);
            outputElement.appendChild(codeBlock); // 添加代碼塊到輸出區域

            // 初始化 highlight.js，處理語法高亮
            hljs.highlightElement(codeContent);

            // 渲染 Markdown 區域
            function renderMarkdown() {
                const markdownInput = document.getElementById('markdown-input');
                const markdownOutput = document.getElementById('output');

                // 確保 Markdown 輸入區域存在
                if (markdownInput && markdownOutput) {
                    const markdownText = markdownInput.value; // 獲取 Markdown 文本
                    const htmlContent = marked.parse(markdownText); // 轉換 Markdown 為 HTML
                    markdownOutput.innerHTML = htmlContent;

                    // 處理嵌套的代碼高亮
                    markdownOutput.querySelectorAll('pre code').forEach((el) => {
                        hljs.highlightElement(el);
                    });
                }
            }

            // 配置 marked.js，啟用 highlight.js 支援
            marked.setOptions({
                highlight: function(id_code, lang) {
                    const validLang = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(id_code, {
                        language: validLang
                    }).value;
                }
            });

           
            // 初次渲染 Markdown 區域
            renderMarkdown();
        }

            init: function () {
                this.setPreviousStatement(true);
                this.appendValueInput("IF_VALUE")
                    .setCheck("Boolean")
                    .appendField("如果");
                this.appendStatementInput('IF_DO')
                    .setCheck(null)
                    .appendField("執行");
                this.setNextStatement(true);
                this.setMutator(new Blockly.Mutator(['elif_mutator', 'else_mutator']));
                this.setColour("#00abea");
                this.setTooltip("If 判斷式");
                this.setHelpUrl("");
                this.elifCount_ = 0;
                this.hasElse_ = false;
            },

            saveConnections: function(containerBlock) {
                let clauseBlock = containerBlock.nextConnection.targetBlock();
                let i = 0;
                while (clauseBlock) {
                    if (clauseBlock.type === 'elif_mutator') {
                        const inputIf = this.getInput('ELIF' + i);
                        clauseBlock.valueConnection_ = inputIf && inputIf.connection.targetConnection;
                        i++;
                    }
                    clauseBlock = clauseBlock.nextConnection && clauseBlock.nextConnection.targetBlock();
                }
            },

            mutationToDom: function() {
                if (!this.elifCount_ && !this.hasElse_) {
                    return null;
                }
                const container = Blockly.utils.xml.createElement('mutation');
                container.setAttribute('elifCount', this.elifCount_);
                container.setAttribute('hasElse', this.hasElse_);
                return container;
            },

            domToMutation: function(xmlElement) {
                this.elifCount_ = parseInt(xmlElement.getAttribute('elifCount'), 10) || 0;
                this.hasElse_ = xmlElement.getAttribute('hasElse') === 'true';
                this.updateShape_();
            },

            decompose: function(workspace) {
                const containerBlock = workspace.newBlock('if_mutator');
                containerBlock.initSvg();
                let connection = containerBlock.nextConnection;
                
                for (let i = 0; i < this.elifCount_; i++) {
                    const elifBlock = workspace.newBlock('elif_mutator');
                    elifBlock.initSvg();
                    connection.connect(elifBlock.previousConnection);
                    connection = elifBlock.nextConnection;
                }
                
                if (this.hasElse_) {
                    const elseBlock = workspace.newBlock('else_mutator');
                    elseBlock.initSvg();
                    connection.connect(elseBlock.previousConnection);
                }
                
                return containerBlock;
            },

            compose: function(containerBlock) {
                let clauseBlock = containerBlock.nextConnection.targetBlock();
                let elifConnections = [];
                let elifCount = 0;
                let hasElse = false;
                
                while (clauseBlock) {
                    switch (clauseBlock.type) {
                        case 'elif_mutator':
                            elifConnections[elifCount] = clauseBlock.valueConnection_;
                            elifCount++;
                            break;
                        case 'else_mutator':
                            hasElse = true;
                            break;
                        default:
                            throw TypeError('Unknown block type: ' + clauseBlock.type);
                    }
                    clauseBlock = clauseBlock.nextConnection &&
                        clauseBlock.nextConnection.targetBlock();
                }
                
                this.elifCount_ = elifCount;
                this.hasElse_ = hasElse;
                this.updateShape_();
                
                for (let i = 0; i < this.elifCount_; i++) {
                    if (elifConnections[i]) {
                        Blockly.Mutator.reconnect(elifConnections[i], this, 'ELIF' + i);
                    }
                }
            },

            updateShape_: function() {
                // 移除現有的 elif 和 else 輸入
                for (let i = 0; this.getInput('ELIF' + i); i++) {
                    this.removeInput('ELIF' + i);
                    this.removeInput('ELIF_DO' + i);
                }
                if (this.getInput('ELSE')) {
                    this.removeInput('ELSE');
                }
                
                // 重新添加所需的輸入
                for (let i = 0; i < this.elifCount_; i++) {
                    this.appendValueInput('ELIF' + i)
                        .setCheck('Boolean')
                        .appendField('否則如果');
                    this.appendStatementInput('ELIF_DO' + i)
                        .setCheck(null)
                        .appendField('執行');
                }
                
                if (this.hasElse_) {
                    this.appendStatementInput('ELSE')
                        .setCheck(null)
                        .appendField('否則執行');
                }
            }
        };

            }
            
            code += '}\n';
            return code;

            var month = Blockly.Cpp.valueToCode(block, 'MONTH', Blockly.Cpp.ORDER_ATOMIC) || '0';
            var day = Blockly.Cpp.valueToCode(block, 'DAY', Blockly.Cpp.ORDER_ATOMIC) || '0';
            var hour = Blockly.Cpp.valueToCode(block, 'HOUR', Blockly.Cpp.ORDER_ATOMIC) || '0';
            var minute = Blockly.Cpp.valueToCode(block, 'MINUTE', Blockly.Cpp.ORDER_ATOMIC) || '0';
            var second = Blockly.Cpp.valueToCode(block, 'SECOND', Blockly.Cpp.ORDER_ATOMIC) || '0';
            return 'tm timeStruct = {};\n' +
                'timeStruct.tm_year = ' + year + ' - 1900;\n' +
                'timeStruct.tm_mon = ' + month + ' - 1;\n' +
                'timeStruct.tm_mday = ' + day + ';\n' +
                'timeStruct.tm_hour = ' + hour + ';\n' +
                'timeStruct.tm_min = ' + minute + ';\n' +
                'timeStruct.tm_sec = ' + second + ';\n';
        };

        Blockly.Cpp['read_time_structure_member'] = function(block) {
            var timeStruct = Blockly.Cpp.valueToCode(block, 'TIME_STRUCT', Blockly.Cpp.ORDER_ATOMIC) || 'tm';
            var member = block.getFieldValue('MEMBER') || 'tm_year';
            return timeStruct + '.' + member + '\n';
        };

        Blockly.Cpp['get_current_local_time'] = function(block) {
            return 'time_t currentTime = time(nullptr);\ntm* localTime = localtime(&currentTime);\n';
        };

        Blockly.Cpp['get_current_utc_time'] = function(block) {
            return 'time_t currentTime = time(nullptr);\ntm* utcTime = gmtime(&currentTime);\n';
        };

      //iomanip
        //setbase
        Blockly.Cpp['setbase'] = function(block) {
            var code = `setbase(${block.getFieldValue('carry')})`; 
            return [code, 1]
        };

        Blockly.Cpp['setprecision'] = function(block) {
            var code = '';
            if (choice = block.getFieldValue('choice') === 'sig_figs'){
                code += 'fixed << ';
            }
            code += `setprecision(${Blockly.Cpp.valueToCode(block, 'number', 1)})`
            return [code, 1];
        };

        Blockly.Cpp['setw'] = function(block) {
            var code = `setw(${Blockly.Cpp.valueToCode(block, 'number', 1)})`; 
            return [code, 1];
        };

         Blockly.Cpp['setfill'] = function(block) {
            var code = `setfill(${Blockly.Cpp.valueToCode(block, 'number', 1)})`; 
            return [code, 1];
        };
      
    </script>
