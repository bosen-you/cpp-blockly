    <title>C++ Blockly</title>
    <style>
        /* 改變工具箱顏色 */
        .blocklyToolboxDiv {
            background-color: rgba(187, 187, 187, 0.9) !important;
            border-right: 2px solid #bbb; /* 添加分界線，提升層次感 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
        }

        /* 工具箱選中分類的背景色與文字樣式 */
        .blocklyTreeRow {
            transition: background-color 0.2s, color 0.2s; /* 添加平滑過渡效果 */
            margin: 2px 0; /* 添加分類間距 */
            border-radius: 4px; /* 添加圓角 */
            padding: 4px 8px; /* 增加內邊距，提升點擊區域 */
        }

        /* 當工具箱分類被選中時 */
        .blocklyTreeRowSelected {
            background-color: #ffffff !important; /* 淺灰色選中效果 */
            color: white !important; /* 選中後文字變白 */
        }

        /* 工具箱分類標籤 */
        .blocklyTreeLabel {
            font-family: Arial, sans-serif; /* 更清晰的字體 */
            font-size: 14px; /* 提升可讀性 */
            color: black; /* 預設文字顏色保持黑色 */
        }

        /* 飛出區域背景色 */
        .blocklyFlyoutBackground {
            fill: #ccc !important; /* 半透明背景，突出工具箱 */
            transition: fill 0.3s ease-in-out; /* 平滑過渡效果 */
        }

        /* 飛出區域的區塊間距 */
        .blocklyFlyout .blocklyBlock {
            margin: 4px 0; /* 增加區塊之間的間距 */
        }

        /* 工具箱滾動條 */
        .blocklyScrollbarBackground {
            fill: #e0e0e0 !important; /* 更亮的灰色背景 */
        }

        .blocklyScrollbarHandle {
            fill: #888 !important; /* 手柄保持中灰色 */
            rx: 4px; /* 圓角滾動條手柄 */
        }

        .blocklyScrollbarHorizontal, .blocklyScrollbarVertical {
            transition: fill 0.2s; /* 添加過渡效果 */
        }

        /* 防止整頁滾動 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* 確保填滿整個頁面 */
            overflow: hidden; /* 禁止頁面滾動 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            height: 50px;
            box-sizing: border-box; /* 包括padding在內的高度 */
        }

        header h1 {
            font-size: 1.3rem;
            margin: 0;
        }

        header .file-info {
            font-size: 1.5rem;
        }

        header .actions button {
            margin-left: 5px;
            padding: 10px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        header .actions button.compile { background-color: #0cc0df; color: #fff; }
        header .actions button.run { background-color: #ff914d; color: #fff; }
        header .actions button.run_compile { background-color: #69af23; color: #fff; }
        header .actions button.toggle-view { background-color: #005ad1; color: #fff; }
        header .actions button.help { background-color: #a458b9; color: #fff; }

        main {
            display: flex;
            height: calc(100vh - 50px); /* 剩餘高度分配給主區域 */
            overflow: hidden; /* 防止主區域滾動 */
        }

        .blockly-workspace, .code-view {
            padding: 10px;
            overflow-y: auto; /* 僅允許內部滾動 */
            transition: flex 0.5s;
        }

        .blockly-workspace {
            background-color: #dadada;
            height: auto;
            width: auto;
        }

        .code-view {
            background-color: #f8f9fa;
            border-left: 2px solid #ccc;
        }

        .code-view pre {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            background-color: #282c34;
            color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
            overflow: auto; /* 僅程式碼區允許滾動 */
            max-height: calc(100% - 20px); /* 限制滾動區域 */
        }

        .input-output {
            display: flex;
            flex-direction: column;
            background-color: #617ba8;
            color: #fff;
            padding: 10px;
        }

        .input-output .section {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #ff3131;
        }

        .input-output textarea {
            width: 96%;
            height: 100px;
            background-color: #282c34;
            color: #fff;
            resize: none;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }

        .input-output button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #2f335a;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 默認樣式：各占一半 */
        .blockly-workspace, .code-view { flex: 1; }
        .blockly-only .blockly-workspace { flex: 1; }
        .blockly-only .code-view { flex: 0; display: none; }
        .code-only .blockly-workspace { flex: 0; display: none; }
        .code-only .code-view { flex: 1; }

        .blocklySvg {
            transform: scale(1.0);
            transform-origin: top left;
        }

        /* Adds padding around the group of categories and separators. */
        .blocklyToolboxContents {
            padding: 0.01em;
        }
    </style>

    <script>
        let currentModeIndex = 0;
        const modes = [
            { className: '', next: '各占一半' },
            { className: 'code-only', next: '程式碼/測試' },
            { className: 'blockly-only', next: '全Blockly' },
        ];

        function toggleView() {
            const mainContainer = document.getElementById('main-container');
            const toggleButton = document.getElementById('toggle-button');
            currentModeIndex = (currentModeIndex + 1) % modes.length;
            mainContainer.className = modes[currentModeIndex].className;
            toggleButton.textContent = modes[currentModeIndex].next;
            Blockly.svgResize(workspace);

            // 先執行縮放到適合大小
            workspace.zoomToFit();

            // 延遲進一步調整縮放比例
            setTimeout(() => {
                workspace.setScale(0.75); // 設置縮放比例為 0.75
                const metrics = workspace.getMetrics();

                // 重新置中
                const xOffset = (metrics.viewWidth - metrics.contentWidth * 0.5) / 2.2;
                const yOffset = (metrics.viewHeight - metrics.contentHeight * 0.5) / 3.1;
                workspace.scroll(xOffset, yOffset);
            }, 100); // 延遲 100 毫秒以確保 `zoomToFit` 生效
        }

        document.getElementById('toggle-button').textContent = "切換模式";

    </script>

        function updateVariableCategory() {
            let variableCategory = toolboxXml.querySelector('category[name="變數與資料類型"]');
            if (!variableCategory) {
                console.error("未找到 '自定義變數' 類別");
                return null;
            }
            return variableCategory;
        }

        function syncVariableBlocks() {
            // 找到所有宣告的變數名稱
            const declaredVariables = new Set(
                workspace.getAllBlocks()
                .filter(block => block.type === 'variable_declaration')
                .map(block => block.getFieldValue('variable'))
            );

            // 找到現有的變數文字方塊名稱
            const variableCategory = updateVariableCategory();
            if (!variableCategory) return;

            const existingVariableBlocks = Array.from(variableCategory.children).map(block => block.getAttribute('type').replace('variable_get_', ''));

            // 補齊缺失的文字方塊
            declaredVariables.forEach(variableName => {
                if (!existingVariableBlocks.includes(variableName)) {
                    // 定義新文字方塊
                    Blockly.defineBlocksWithJsonArray([{
                        "type": `variable_get_${variableName}`,
                        "message0": "%1",
                        "args0": [{
                            "type": "field_label",
                            "name": "VAR_NAME",
                            "text": variableName
                        }],
                        "output": null,
                        "colour": "#DABD00",
                        "tooltip": `獲取變數 ${variableName} 的值`,
                        "helpUrl": ""
                    }]);

                    // 將文字方塊加入工具箱
                    const newBlock = document.createElement('block');
                    newBlock.setAttribute('type', `variable_get_${variableName}`);
                    variableCategory.appendChild(newBlock);
                    Blockly.Cpp[`variable_get_${variableName}`] = function() {
                        return [variableName, Blockly.Cpp.ORDER_ATOMIC];
                    };
                }
            });

            // 移除不存在的變數文字方塊
            existingVariableBlocks.forEach(variableName => {
                if (!declaredVariables.has(variableName)) {
                    // 移除工具箱中的無效方塊
                    const blockToRemove = variableCategory.querySelector(`block[type="variable_get_${variableName}"]`);
                    if (blockToRemove) blockToRemove.remove();

                    // 刪除 Blockly 定義
                    delete Blockly.Blocks[`variable_get_${variableName}`];
                    delete Blockly.Cpp[`variable_get_${variableName}`];
                }
            });

            // 更新工具箱
            workspace.updateToolbox(toolboxXml);
        }

        function removeUndefinedVariableBlocks() {
            const declaredVariables = new Set(
                workspace.getAllBlocks()
                .filter(block => block.type === 'variable_declaration')
                .map(block => block.getFieldValue('variable'))
            );

            workspace.getAllBlocks().forEach(block => {
                // 檢查是否是未定義的變數文字方塊
                if (block.type.startsWith('variable_get_')) {
                    const variableName = block.type.replace('variable_get_', '');
                    if (!declaredVariables.has(variableName)) {
                        // 如果變數文字方塊未被宣告則刪除該方塊
                        block.dispose();
                    }
                }
            });
        }

        workspace.addChangeListener((event) => {
            if (event.type === Blockly.Events.BLOCK_CREATE || event.type === Blockly.Events.BLOCK_DELETE || event.type === Blockly.Events.BLOCK_CHANGE) {
                syncVariableBlocks();
                removeUndefinedVariableBlocks();
            }
        });

            if (!block) {
                return '';
            }

            let code = originalBlockToCode.call(this, block);

            const nextBlock = block.getNextBlock();
            if (nextBlock) {
                code += Blockly.Cpp.blockToCode(nextBlock);
            }

            return code;
        };

        Blockly.Blocks['if_block'] = {
            init: function () {
                this.setPreviousStatement(true);
                this.appendValueInput("IF_VALUE")

                    .appendField("如果");

                this.setMutator(new Blockly.Mutator(['elif_mutator', 'else_mutator']));
                this.setColour("#00abea");
                this.setTooltip("If 語句");
                this.setHelpUrl("");
                this.elifCount_ = 0; // 初始化 case 計數器
                this.hasElse_ = false; // 是否有 else 分支
            },

            mutationToDom: function () {
                const container = Blockly.utils.xml.createElement('mutation');
                container.setAttribute('elifCount', this.elifCount_);
                container.setAttribute('hasElse', this.hasElse_);
                return container;
            },

            domToMutation: function (xmlElement) {
                this.elifCount_ = parseInt(xmlElement.getAttribute('elifCount'), 10);
                this.hasElse_ = xmlElement.getAttribute('hasElse') === 'true';
                this.updateShape_();
            },

            decompose: function (workspace) {
                const containerBlock = workspace.newBlock('if_mutator');
                containerBlock.initSvg();
                containerBlock.setFieldValue(this.elifCount_, 'ELIF_COUNT');
                let connection = containerBlock.nextConnection;

                for (let i = 0; i < this.elifCount_; i++) {
                    const caseBlock = workspace.newBlock('elif_mutator');
                    caseBlock.initSvg();
                    connection.connect(caseBlock.previousConnection);
                    connection = caseBlock.nextConnection;
                }

                if (this.hasElse_) {
                    const elseBlock = workspace.newBlock('else_mutator');
                    elseBlock.initSvg();
                    connection.connect(elseBlock.previousConnection);
                }

                return containerBlock;
            },

            compose: function (containerBlock) {
                let caseBlock = containerBlock.nextConnection.targetBlock();
                const connections = [];
                let hasElse = false;

                while (caseBlock) {
                    if (caseBlock.type === 'elif_mutator') {
                        connections.push(caseBlock.valueConnection_);
                    } else if (caseBlock.type === 'else_mutator') {
                        hasElse = true;
                    }
                    caseBlock = caseBlock.nextConnection &&
                                caseBlock.nextConnection.targetBlock();
                }

                this.elifCount_ = connections.length;
                this.hasElse_ = hasElse;
                this.updateShape_();

                for (let i = 0; i < this.elifCount_; i++) {
                    Blockly.Mutator.reconnect(connections[i], this, 'ELIF' + i);
                }
            },

            updateShape_: function () {
                // 移除舊的 ELIF 和 ELSE 輸入
                for (let i = 0; i < this.elifCount_; i++) {
                    if (this.getInput('ELIF' + i)) {
                        this.removeInput('ELIF' + i);
                    }
                    if (this.getInput('ELIF_DO' + i)) {
                        this.removeInput('ELIF_DO' + i);
                    }
                }

                if (this.getInput('ELSE')) {
                    this.removeInput('ELSE');
                }

                // 添加新的 ELIF 輸入
                for (let i = 0; i < this.elifCount_; i++) {
                    this.appendValueInput('ELIF' + i)
                        .setCheck("Boolean") // 確保條件為布林值
                        .appendField("否則如果");
                    this.appendStatementInput('ELIF_DO' + i)
                        .setCheck(null)
                        .appendField("執行");
                }

                // 添加 ELSE 輸入
                if (this.hasElse_) {
                    this.appendStatementInput('ELSE')
                        .setCheck(null)
                        .appendField("否則執行");
                }
            }
        };

            const ifValue = Blockly.Cpp.valueToCode(block, 'IF_VALUE', Blockly.Cpp.ORDER_ATOMIC) || 'false'; // 預設值為 false
            let code = `if (${ifValue}) {\n`;

                const elifValue = Blockly.Cpp.valueToCode(block, 'ELIF' + i, Blockly.Cpp.ORDER_ATOMIC) || 'false'; // 預設值為 false

            return code;

                this.updateShape_();
            },
            decompose: function(workspace) {
                const containerBlock = workspace.newBlock('str_generic_container');
                containerBlock.initSvg();
                let connection = containerBlock.getInput('STACK').connection;
                for (let i = 0; i < this.itemCount_; i++) {
                    const itemBlock = workspace.newBlock('str_generic_item');
                    itemBlock.initSvg();
                    connection.connect(itemBlock.previousConnection);
                    connection = itemBlock.nextConnection;
                }
                return containerBlock;
            },
            compose: function(containerBlock) {
                let itemBlock = containerBlock.getInputTargetBlock('STACK');
                const connections = [];
                while (itemBlock) {
                    connections.push(itemBlock.valueConnection_);
                    itemBlock = itemBlock.nextConnection && itemBlock.nextConnection.targetBlock();
                }
                this.itemCount_ = connections.length;
                this.updateShape_();
                for (let i = 0; i < this.itemCount_; i++) {
                    Blockly.Mutator.reconnect(connections[i], this, 'ADD' + i);
                }
            },
            updateShape_: function() {
                for (let i = this.itemCount_ - 1; i >= 0; i--) {
                    if (this.getInput('ADD' + i)) {
                        this.removeInput('ADD' + i);
                    }
                }
                for (let i = 0; i < this.itemCount_; i++) {
                    const input = this.appendValueInput('ADD' + i).setCheck("String");
                    if (i > 0) {
                        input.appendField(this.operator_);
                    }
                }
            },
            setOperator: function(operator) {
                this.operator_ = operator;
                this.updateShape_();
            }
        };
